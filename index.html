<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <div class="preview-card">
      <img src="images/image-product-mobile.jpg" alt="" class="mobile-img">
      <img src="images/image-product-desktop.jpg" alt="" class="desktop-img">
      <div class="text">
        <p class="header">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
          <div class="prices">
            <h2>$149.99</h2>
            <p>$169.99</p>
          </div>
      <!-- <div class="add-to-cart"> -->
        <button><img src="images/icon-cart.svg" alt="shopping-cart-icon" class="cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>

</html>
